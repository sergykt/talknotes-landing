<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Turn hours of note taking into seconds. Record voice notes, and let the AI transcribe &amp; structure them into actionable text. Create task lists, transcripts, blog posts, and more! Works in 50+ languages."
    />
    <title>Talknotes - The #1 AI voice note app</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="canonical" href="/" />
    <meta property="og:title" content="The #1 AI voice note app" />
    <meta name="twitter:title" content="The #1 AI voice note app" />
    <meta
      property="og:description"
      content="Turn hours of note taking into seconds. Record voice notes, and let the AI transcribe & structure them into actionable text. Create task lists, transcripts, blog posts, and more! Works in 50+ languages."
    />
    <meta
      name="twitter:description"
      content="Turn hours of note taking into seconds. Record voice notes, and let the AI transcribe & structure them into actionable text. Create task lists, transcripts, blog posts, and more! Works in 50+ languages."
    />
    <meta property="og:image" content="/images/social-share.png" />
    <meta name="twitter:image" content="/images/social-share.png" />
    <meta property="og:url" content="/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-between">
      <!-- inject header -->
      <%= require('html-loader!./html/header.html').default %>
      <main class="flex-1">
        <!-- inject hero -->
        <%= require('html-loader!./html/hero.html').default %>
      </main>
    </div>
  </body>
</html>
